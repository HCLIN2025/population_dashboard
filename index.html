<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人口數據儀表板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .data-box {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: white;
        }
        .birth { background-color: #4CAF50; } /* 綠色 */
        .death { background-color: #F44336; } /* 紅色 */
        .population { background-color: #2196F3; } /* 藍色 */
        .natural-increase { background-color: #FF9800; } /* 橙色 */
        .social-increase { background-color: #9C27B0; } /* 紫色 */
    </style>
</head>
<body>

<h1>最新人口數據</h1>

<div class="data-box birth">
    <h2>出生人數</h2>
    <p id="birthData">最新出生人數：0 | 上月變動：0</p>
</div>

<div class="data-box death">
    <h2>死亡人數</h2>
    <p id="deathData">最新死亡人數：0 | 上月變動：0</p>
</div>

<div class="data-box population">
    <h2>總人口數</h2>
    <p id="populationData">最新總人口數：0 | 上月變動：0</p>
</div>

<div class="data-box natural-increase">
    <h2>自然增加</h2>
    <p id="naturalIncreaseData">最新自然增加：0 | 上月變動：0</p>
</div>

<div class="data-box social-increase">
    <h2>社會增加</h2>
    <p id="socialIncreaseData">最新社會增加：0 | 上月變動：0</p>
</div>

<script>
// 假設從API獲取的數據
const latestData = {
    birth: { current: 5000, lastMonth: 4800 },
    death: { current: 3000, lastMonth: 2900 },
    population: { current: 200000, lastMonth: 199500 },
    naturalIncrease: { current: 2000, lastMonth: 1900 },
    socialIncrease: { current: 1500, lastMonth: 1400 }
};

// 更新網頁中的數據
document.getElementById('birthData').innerText =
    `最新出生人數：${latestData.birth.current} | 上月變動：${latestData.birth.current - latestData.birth.lastMonth}`;
document.getElementById('deathData').innerText =
    `最新死亡人數：${latestData.death.current} | 上月變動：${latestData.death.current - latestData.death.lastMonth}`;
document.getElementById('populationData').innerText =
    `最新總人口數：${latestData.population.current} | 上月變動：${latestData.population.current - latestData.population.lastMonth}`;
document.getElementById('naturalIncreaseData').innerText =
    `最新自然增加：${latestData.naturalIncrease.current} | 上月變動：${latestData.naturalIncrease.current - latestData.naturalIncrease.lastMonth}`;
document.getElementById('socialIncreaseData').innerText =
    `最新社會增加：${latestData.socialIncrease.current} | 上月變動：${latestData.socialIncrease.current - latestData.socialIncrease.lastMonth}`;
</script>

</body>
</html>
